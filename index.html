<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíù</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="floating-elements"></div>

    <div class="container">
      <h1 id="valentineTitle"></h1>

      <!-- Music Player -->
      <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">üéµ Play Music</button>
        <audio id="bgMusic" loop>
          <source id="musicSource" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>

      <!-- ‚úÖ START PAGE = old "third question" -->
      <div class="question-section" id="question3">
        <h2 id="question3Text"></h2>
        <button class="cute-btn final-yes" id="yesBtn3"></button>
        <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
      </div>

      <!-- Second Question (Love Meter) -->
      <div class="question-section hidden" id="question2">
        <h2 id="question2Text"></h2>

        <div class="love-meter">
          <input
            type="range"
            min="0"
            max="10000"
            value="100"
            class="slider"
            id="loveMeter"
          />
          <p>
            <span class="love-value-container">
              <span id="startText"></span> (<span id="loveValue">100</span>%)
            </span>
            <span id="extraLove" class="hidden"></span>
          </p>
        </div>

        <button class="cute-btn" id="nextBtn"></button>
      </div>
    </div>

    <!-- ‚úÖ Message Box / Modal -->
    <div class="modal hidden" id="messageModal">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
        <p class="modal-emojis" id="modalEmojis"></p>
        <button class="cute-btn" id="modalCloseBtn"></button>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
