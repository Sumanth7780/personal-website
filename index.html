<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? üíù</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="floating-elements" aria-hidden="true"></div>

    <main class="container">
      <h1 id="valentineTitle"></h1>

      <!-- Music -->
      <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">üéµ Play Music</button>
        <audio id="bgMusic" loop>
          <source id="musicSource" type="audio/mpeg" />
        </audio>
      </div>

      <!-- ‚úÖ Page 1 -->
      <section class="question-section" id="page1">
        <h2 id="page1Text"></h2>

        <div class="btn-row">
          <button class="cute-btn" id="yesBtn">Yes!</button>
          <button class="cute-btn" id="noBtn">No</button>
        </div>
      </section>

      <!-- ‚úÖ Page 2 -->
      <section class="question-section hidden" id="page2">
        <h2 id="page2Text"></h2>

        <div class="love-meter">
          <input
            type="range"
            min="0"
            max="10000"
            value="100"
            class="slider"
            id="loveMeter"
          />

          <p class="meter-text">
            <span class="love-value-container">
              <span id="startText"></span> (<span id="loveValue">100</span>%)
            </span>
          </p>

          <p id="extraLove" class="extra-love hidden"></p>
        </div>

        <button class="cute-btn" id="nextBtn">Next ‚ù§Ô∏è</button>
      </section>

      <!-- ‚úÖ Page 3 -->
      <section class="question-section hidden" id="page3">
        <h2 id="page3Title"></h2>

        <div class="message-card">
          <p id="finalMessage"></p>
        </div>

        <div class="btn-row">
          <button class="cute-btn" id="backBtn">Back</button>
        </div>
      </section>
    </main>

    <script src="./config.js"></script>
    <script src="./theme.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
